<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyShopr üõí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .item-not-required {
            opacity: 0.5;
            font-style: italic;
        }
        .item-not-required.item-completed {
            text-decoration: line-through;
            opacity: 0.3;
        }
        .recipe-group {
            border-left: 4px solid #3B82F6;
            padding-left: 1rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üõí HappyShopr</h1>
            <button id="settingsBtn" class="p-2 hover:bg-blue-700 rounded">
                ‚öôÔ∏è
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4">
        <!-- Loading State -->
        <div id="loadingState" class="flex justify-center items-center py-12">
            <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorMessage"></p>
        </div>

        <!-- View Controls -->
        <div id="viewControls" class="hidden mb-4 space-y-2">
            <div class="flex gap-2">
                <button id="viewAllBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    All Items
                </button>
                <button id="viewByRecipeBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                    By Recipe
                </button>
            </div>
            <label class="flex items-center gap-2">
                <input type="checkbox" id="hideCompletedCheckbox" class="rounded">
                <span>Hide Completed Items</span>
            </label>
        </div>

        <!-- Items List -->
        <div id="itemsList" class="hidden space-y-4 mb-6">
            <!-- Items will be rendered here -->
        </div>

        <!-- Add Items Button (Fixed at bottom on mobile) -->
        <div id="addItemsContainer" class="hidden">
            <button id="addItemsBtn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 font-semibold">
                + Add Items
            </button>
        </div>

        <!-- Clear Completed Button -->
        <div id="clearCompletedContainer" class="hidden mt-4">
            <button id="clearCompletedBtn" class="w-full bg-red-100 text-red-700 py-2 px-4 rounded hover:bg-red-200">
                Clear Completed (<span id="completedCount">0</span>)
            </button>
        </div>
    </main>

    <!-- Add Items Modal -->
    <div id="addItemsModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Add Items</h2>
                <button id="closeAddModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl">
                    √ó
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Recipe Name (optional)</label>
                    <input type="text" id="recipeNameInput"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="e.g., Spaghetti Carbonara">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Items (one per line)</label>
                    <textarea id="itemsTextarea" rows="8"
                              class="w-full border border-gray-300 rounded px-3 py-2 font-mono text-sm"
                              placeholder="Milk 2 litres&#10;Bread&#10;Eggs 6&#10;Butter"></textarea>
                    <p class="text-xs text-gray-600 mt-1">
                        Tip: Write items like "Milk 2 litres" or just "Bread"
                    </p>
                </div>

                <div class="flex gap-2 justify-end">
                    <button id="cancelAddBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button id="submitAddBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Add Items
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="closeSettingsBtn" class="text-gray-500 hover:text-gray-700 text-2xl">
                    √ó
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">API URL</label>
                    <input type="text" id="apiUrlInput"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="http://localhost:8080">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">API Key</label>
                    <input type="password" id="apiKeyInput"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="your-api-key">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">List ID</label>
                    <input type="text" id="listIdInput"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="List ID (leave empty to create new)">
                    <p class="text-xs text-gray-600 mt-1">
                        Leave empty to create a new list on first load
                    </p>
                </div>

                <div class="flex gap-2 justify-end">
                    <button id="cancelSettingsBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button id="saveSettingsBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeDetailModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="recipeDetailTitle" class="text-xl font-bold"></h2>
                <button id="closeRecipeDetailBtn" class="text-gray-500 hover:text-gray-700 text-2xl">
                    √ó
                </button>
            </div>

            <div id="recipeDetailContent" class="space-y-4">
                <!-- Recipe items will be rendered here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
